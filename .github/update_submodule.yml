 name: Update Submodules
  on:
    repository_dispatch:
      types: [update-submodule]

  jobs:
    update:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
          with:
            submodules: true
        - name: Update submodule
          run: |
            git submodule update --remote
            git add .
            git commit -m "Update submodules"
            git push
